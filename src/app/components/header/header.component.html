<header class='header'>
  <div class="header-container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="/main">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="/main" routerLinkActive="active"
                >Главная</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/catalog" routerLinkActive="active">Каталог</a>
            </li>
          </ul>

          <form class="d-flex" role="search" *ngIf="isProductsPage">
            <input
              [(ngModel)]="searchText"
              class="form-control me-2"
              type="search"
              placeholder="Поиск чая"
              aria-label="Search"
              name='searchText'
            />
            <button class="btn btn-outline-primary" type="button" (click)='find()'>Найти</button>
          </form>
        </div>
      </div>
    </nav>
  </div>
</header>
