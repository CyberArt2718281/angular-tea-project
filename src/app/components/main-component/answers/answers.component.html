<section>
  <div class="container-sm">
    <div class="question-title text-center wow animate__fadeInUp">
      Ответы на часто задаваемые вопросы
    </div>
    <div
      class="accordion mx-auto text-start wow animate__backInUp"
      id="accordionExample"
    >
      <div class="accordion-item" *ngFor="let answer of answers; let i = index; trackBy: trackByFn">
        <h2 class="accordion-header">
          <button
            class="accordion-button bg-primary text-light rounded-3"
            type="button"
            data-bs-toggle="collapse"
            [attr.data-bs-target]="'#collapse' + i"
            aria-expanded="false"
            [attr.aria-controls]="'collapse' + i"
          >
            {{ answer.title }}
          </button>
        </h2>
        <div
          [id]="'collapse' + i"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">{{ answer.description }}</div>
        </div>
      </div>
    </div>
  </div>
</section>
